    <h1 class="title">【js】正規表現のAND?検索</h1>
  

    </header>
    <div class="entry">
      
        <p><code>&quot;(23)KANA-BOON 『なんでもねだり』 - YouTube&quot;</code><br>という文字列から<br><code>KANA-BOON 『なんでもねだり』</code><br>だけを切り出したいとき  </p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">ytm100g@DESKTOP:~$ node</span><br><span class="line">&gt; str = &quot;(23)KANA-BOON 『なんでもねだり』 - YouTube&quot;;</span><br><span class="line">&apos;(23)KANA-BOON 『なんでもねだり』 - YouTube&apos;</span><br><span class="line">&gt; str.replace(/^\([0-9]+\)/, &quot;&quot;).replace(/ - YouTube$/, &quot;&quot;);</span><br><span class="line">&apos;KANA-BOON 『なんでもねだり』&apos;</span><br></pre></td></tr></table></figure>
<p>こうしていたんだけどなんかダサくて調べてみたら<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">ytm100g@DESKTOP:~$ node</span><br><span class="line">&gt; str = &quot;(23)KANA-BOON 『なんでもねだり』 - YouTube&quot;;</span><br><span class="line">&apos;(23)KANA-BOON 『なんでもねだり』 - YouTube&apos;</span><br><span class="line">&gt; str.replace(/^\([0-9]+\)| - YouTube$/g, &quot;&quot;);</span><br><span class="line">&apos;KANA-BOON 『なんでもねだり』&apos;</span><br></pre></td></tr></table></figure></p>
<p>こんなこともできるらしい。<br><code>gオプション</code>と<code>|</code>の組み合わせってこんな動きになるんですね。</p>
